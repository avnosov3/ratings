networks:
  ratings:
    external: true

services:
  db:
    container_name: db
    image: postgres:15.1-alpine
    environment:
      PGPORT: ${INNER_DB_PORT}
      PGUSER: ${DB_USER}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      TEST_DB_NAME: ${TEST_DB_NAME}
    ports:
    - ${OUTER_DB_PORT}:${INNER_DB_PORT}
    volumes:
    - postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${DB_NAME} -U ${DB_USER}"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
    - ratings

  data-service:
    container_name: data-service
    image: data-service:1.0
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn src.main:create_app --factory --host 0.0.0.0 --port 8000
    ports:
    - "8000:8000"
    env_file:
    - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
    - ratings

  adminer:
    image: adminer:4.8.1-standalone
    restart: always
    ports:
    - 8777:8080
    networks:
    - ratings

volumes:
  postgres:
    name: ratings-data-service-db
